<body>

<div id="eyejs" class="cEyejs" style="border:solid 5px red;">
</div>
<input type="button" onclick="testRunTimeStyle()" value="设置runtimeStyle测试方法" />
<input type="button" onclick="alert( $('eyejs').style.width )" value="获取style测试方法" />
<input type="button" onclick="alert( getEyeJsStyle('eyejs','width') )" value="获取currentStyle测试方法一" />
<input type="button" onclick='alert($("eyejs").currentStyle["width"])' value="获取currentStyle测试方法二" />

<div>
 测试方案： 先点击"获取currentStyle测试方法一"的按钮，会弹出200px,再点击"设置runtimeStyle测试方法"的按钮,最后再点击"获取currentStyle测试方法一"的按钮，会弹出400px
</div>

<script type="text/javascript">
 var $=function(id){return document.getElementById(id) };
 
 /*
  * @string id
  * @string styleName 样式名
  */
 function getEyeJsStyle(id,styleName){
    if($(id).currentStyle){//ie
	   return $(id).currentStyle[styleName];
	}else{ //ff
	   var $arr=$(id).ownerDocument.defaultView.getComputedStyle($(id), null);
	   return $arr[styleName];
	}
 }
 //alert(getEyeJsStyle("eyejs","width") );
 //方法二

 //}
  function testRunTimeStyle(){
    $('eyejs').runtimeStyle.width='400px';
	$('eyejs').style.width='100px';
  }	
</script>
