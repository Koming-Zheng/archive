<!doctype html>
<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>gifplayer-可控制GIF动画图片播放和暂停jQuery插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/gifplayer.css">

<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header bgcolor-11">
			<h1>gifplayer-可控制GIF动画图片播放和暂停jQuery插件 <span>customizable jquery plugin to play and stop animated gifs</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-home" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-arrow-right3" href="http://www.htmleaf.com/jQuery/Image-Effects/201503071478.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content bgcolor-3">
			<h3 class="center">点击图片开始播放GIF动画！</h3>
			<section class="htmleaf-gif htmleaf-gif-1">
				<img id="maomao" src="img/1.png"  class="gifs"/>
			</section>
			<section class="htmleaf-gif htmleaf-gif-2">
				<img id="banana" src="img/banana-animated.png" data-gif="img/banana-animated.gif" class="gifs"/>
			</section>
		</div>

		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>

	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.gifplayer.js"></script>
	<script>
		$(document).ready( function(){
			$('.gifs').gifplayer({
				label:'&#x25b7;',
				autoLoad:true
			});
		});
	</script>
